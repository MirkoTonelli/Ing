<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>storico con statistiche</title>
  <style>
    body {
      margin: 0;
      background: #18181b;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .top-right {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 10;
    }
    .list-btn {
      font-size: 0.96rem;
      padding: 7px 16px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 12px #0003;
      transition: background 0.15s;
    }
    .list-btn:hover {
      background: #6366f1;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 110px;
    }
    .filter-row {
      display: flex;
  flex-direction: column;

      gap: 18px;
      margin-bottom: 14px;
      align-items: left;
    }
    .filter-row label {
      color: #bbb;
      font-size: 1rem;
      margin-right: 5px;
    }
    .filter-row select, .filter-row input[type="datetime-local"] {
      padding: 8px 102px;
      border-radius: 8px;
      border: none;
      background: #23232a;
      color: #fff;
      font-size: 1rem;
    }
    .sensor-select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #23232a;
      color: #fff;
      font-size: 1rem;
      min-width: 120px;
    }
    .search-row {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .search-row input[type="text"] {
      width: 250px;
      padding: 11px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #23232a;
      color: #fff;
    }
    .send-btn {
      padding: 11px 28px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s;
    }
    .send-btn:hover {
      background: #818cf8;
    }
    .iframe-container {
      margin-top: 12px;
      width: 460px;
      height: 330px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 3px 16px #0005;
      background: #222;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #222;
    }
    .table-container {
      width: 460px;
      margin-top: 24px;
      background: #222;
      border-radius: 14px;
      box-shadow: 0 3px 16px #0005;
      padding: 18px 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      background: #23232a;
      border-radius: 8px;
      overflow: hidden;
      font-size: 1rem;
    }
    th, td {
      padding: 10px 8px;
      text-align: left;
    }
    th {
      background: #31314a;
      color: #fff;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #262637;
    }
    tr:nth-child(odd) {
      background: #20202a;
    }
    td {
      border-bottom: 1px solid #33334a;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <button class="list-btn" onclick="listAll()">List All</button>
  </div>
  <div class="main-content">
    <!-- Filters above the search -->
    <form id="filtersForm">
      <div class="filter-row">
        <label for="statOption">Statistiche:</label>
        <select id="statOption">
          <option value="media">media</option>
          <option value="minmax">min/max</option>
        </select>
        <label for="dateTime">Data e ora:</label>
        <input type="datetime-local" id="dateTime">
       

    </form>
    <!-- Search row -->
    <form class="search-row" onsubmit="sendInput(event)">
      <input type="text" id="searchInput" placeholder="cerca un fiume" required>
      <button class="send-btn" type="submit">cerca</button>
    </form>
 <label for="sensorSelect">seleziona sensori (opzionale):</label>
         </form>
    <!-- Search row -->
    <form class="search-row" onsubmit="sendInput(event)">
      <input type="text" id="searchInput" placeholder="inserisci sensori" required>
      <button class="send-btn" type="submit">cerca</button>
    </form>
    <div class="iframe-container">
      <iframe id="resultFrame" src=""></iframe>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Luogo (fiume)</th>
            <th>Valore (m)</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>idice</td>
            <td>42.7</td>
            <td>2024-06-27 14:30</td>
          </tr>
          <tr>
            <td>2</td>
            <td>idice</td>
            <td>35.3</td>
            <td>2024-06-27 09:15</td>
          </tr>
          <tr>
            <td>3</td>
            <td>idice</td>
            <td>41.0</td>
            <td>2024-06-26 20:02</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function sendInput(event) {
      event.preventDefault();
      const value = document.getElementById('searchInput').value.trim();
      // Show Google Maps search results in iframe
      const url = `https://maps.google.com/maps?q=${encodeURIComponent(value)}&output=embed`;
      document.getElementById('resultFrame').src = url;
    }

    function listAll() {
      // For demo: open a placeholder page in the iframe.
      document.getElementById('resultFrame').src = "https://www.example.com/";
    }
  </script>
</body>
</html>
