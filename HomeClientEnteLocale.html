<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18181b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      margin: 0;
      gap: 36px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 300px 300px;
      grid-template-rows: 80px 80px;
      gap: 24px;
      margin-bottom: 16px;
    }
    .button-grid button {
      width: 300px;
      height: 80px;
      font-size: 1.4rem;
      border-radius: 18px;
      border: none;
      background: #2d2d37;
      color: #fff;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 3px 12px #0004;
    }
    .button-grid button:hover {
      background: #42424e;
    }
    .description-label {
      font-size: 1.2rem;
      color: #aaa;
      text-align: left;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .large-button {
      padding: 22px 60px;
      font-size: 1.3rem;
      background: #0366f1;
      border: none;
      border-radius: 16px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 3px 12px #0003;
      transition: background 0.18s;
      font-weight: bold;
    }
    .large-button:hover {
      background: #818cf8;
    }
  </style>
</head>
<body>
  <div class="button-grid">
    <a href="aggiungiSensore.html">
  <button type="button">Aggiungi sensore</button>
    </a>
    <a href="rimuoviSensore.html">

    <button>Rimuovi sensore</button>
    </a>

    <a href="modificaArgine.html">

    <button>Modifica un argine</button>
    </a>

    <a href="modificaSoglia.html">

    <button>Modifica una soglia di rischio</button>
    </a>

  </div>
  <div class="description-label">
    Prepara un messaggio da inviare agli utenti interessati da eventi che richiedono attenzione:  </div>
    <a href="invioMessaggio.html">

  <button class="large-button">Invia un messaggio</button>
    </a>

</body>
</html>
