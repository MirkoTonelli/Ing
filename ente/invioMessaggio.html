<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Message Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18181b;
      color: #fff;
      min-height: 50vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 32px;
    }
    textarea {
      width: 800px;
      height: 120px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      background: #23232a;
      color: #fff;
      resize: vertical;
      box-shadow: 0 3px 12px #0004;
    }
    .map-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 3px 16px #0005;
      width: 600px;
      height: 500px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
 .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      width: 600px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-left: 20px;

      font-size: 1.1rem;
      background: #23232a;
      color: #fff;
    }
    button {
      padding: 14px 36px;
      font-size: 1.1rem;
      background: #6366f1;
      border: none;
      border-radius: 24px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s;
      font-weight: bold;
    }
    button:hover {
      background: #818cf8;
    }
  </style>
</head>
<body>
  <textarea placeholder="Type your message here..."></textarea>
  <form class="search-box" onsubmit="searchMap(event)">
<div class="toggle-container">
    <label for="priority-toggle" class="toggle-label"></label>
    <span class="priority-label">prioritario</span>

    <input type="checkbox" id="priority-toggle" class="toggle-checkbox">
  </div>
    <input type="text" id="mapQuery" value="Rome, Italy" required>
    <button type="submit">Cerca</button>
  </form>
  <div class="map-container">
    <iframe id="mapFrame"
      src="https://maps.google.com/maps?q=Rome,%20Italy&t=&z=13&ie=UTF8&iwloc=&output=embed"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <button>Invia </button>


 <script>
    function searchMap(event) {
      event.preventDefault();
      const query = document.getElementById('mapQuery').value.trim();
      const iframe = document.getElementById('mapFrame');
      const url = `https://maps.google.com/maps?q=${encodeURIComponent(query)}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
      iframe.src = url;
    }
  </script>
</body>
</html>
